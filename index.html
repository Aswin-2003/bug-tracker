<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Bug Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .bug {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-left: 5px solid tomato;
    }
    .resolved {
      border-left: 5px solid green;
      background: #e6ffe6;
    }
    .btn-resolve {
      background: green;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simple Bug Tracker</h1>

  <form id="bugForm">
    <label for="title">Bug Title:</label>
    <input type="text" id="title" required>

    <label for="desc">Description:</label>
    <textarea id="desc" rows="3" required></textarea>

    <button type="submit">Submit Bug</button>
  </form>

  <h2>Reported Bugs</h2>
  <div id="bugList"></div>

  <script src="app.js"></script>

</body>
</html>
